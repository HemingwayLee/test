<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Panel Extension</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Side Panel App</h1>
    </header>
    
    <main>
      <div class="content">
        <h2>YouTube URL Manager</h2>
        
        <div class="url-input-section">
          <input type="text" id="youtubeUrlInput" placeholder="Enter YouTube URL..." class="url-input">
          <button id="addUrlBtn" class="add-btn">Add URL</button>
        </div>
        
        <div class="url-list-section">
          <h3>Saved YouTube URLs</h3>
          <div id="urlList" class="url-list"></div>
          <div id="pagination" class="pagination"></div>
        </div>
        
        <div class="info">
          <p id="currentTime"></p>
          <p id="tabInfo">Current tab info will appear here</p>
        </div>
      </div>
    </main>
    
    <footer>
      <p>Side Panel Extension v1.4</p>
    </footer>
  </div>
  
  <script src="sidepanel.js"></script>
</body>
</html>
