<html>
  <head>
    <script type="text/javascript" src="Chart.min.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <canvas id="barChart" width="1000" height="300">
          </canvas>
          <canvas id="stackChart" width="1000" height="300">
          </canvas>
        </td>
        <td>
          <table>
            <tr>
              <th>Client</th>
              <th>Amount</th>
            </tr>
            <tr>
              <td>AAA</td>
              <td>1000</td>
            </tr>
            <tr>
              <td>BBB</td>
              <td>2000</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <script>
      var ctxBar = document.getElementById("barChart");
      var barChart = new Chart(ctxBar, {
          type: 'bar',
          data: {
              labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
              datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3],
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                      'rgba(255, 159, 64, 0.2)'
                  ],
                  borderColor: [
                      'rgba(255,99,132,1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero:true
                }
              }]
            }
          }
      });

      var ctxStack = document.getElementById("stackChart");
      var stackChart = new Chart(ctxStack, {
        type: 'bar',
        data: {
          labels: ["January", "February", "March", "April", "May", "June", "July"],
          datasets: [{
            type: 'line',
            label: 'Dataset 2',
            data: [-65, -10, -80, -81, -56, -85, 40],
            borderColor: 'black',
            fill: false
          }, {
            type: 'bar',
            label: 'Dataset 1',
            backgroundColor: "red",
            data: [65, 0, 80, 81, 56, 85, 40],
          }, {
            type: 'bar',
            label: 'Dataset 3',
            backgroundColor: "blue",
            data: [-65, 0, -80, -81, -56, -85, -40]
          }]
        },
        options: {
          scales: {
            xAxes: [{
              stacked: true
            }],
            yAxes: [{
              stacked: true
            }]
          }
        }
      }); 
    </script>
  </body>
</html>
