<!DOCTYPE html>
<html>
<head>
  <title>Hello Leaflet</title>
  <meta charset="utf-8" />
  <link rel="shortcut icon" type="image/x-icon" href="leaflet/images/marker-icon.png" />
  <link rel="stylesheet" href="leaflet/leaflet.css"/>
  <script src="leaflet/leaflet.js"></script>
</head>
<body>
  <div id="mapid" style="width: 960px; height: 500px;"></div>
  <script>
    var mymap = L.map('mapid').setView([23.978567, 120.979531], 7);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      id: 'mapbox.streets'
    }).addTo(mymap);
  </script>
</body>
</html>
