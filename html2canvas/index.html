<html>
<head>
  <script src="html2canvas.js"></script>
  <script>
  function convert() {
    html2canvas(document.querySelector("#capture")).then(canvas => {
      document.body.appendChild(canvas)
    });
  }
  </script>
</head>
<body>
  <div id="capture" style="padding: 10px; background: #f5da55">
    <h4 style="color: #000; ">Hello world!</h4>
  </div>
  <!--https://stackoverflow.com/questions/21657379/css-button-font-size-doesnt-work-->
  <input type="button" onclick="convert();" value="Convert" style="font-size: 20px; -webkit-appearance: button;"></input>
  <hr>
</body>
</html>
