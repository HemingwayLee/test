<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /*Add font-size and/or height to make scroll move lots.*/
    div.col-sm-9 div{
      font-size: 20px;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #202123;
      color: #C2D5E3;
      height: 100%;
      width: 250px;
      position: fixed;
      padding-top: 20px;
    }
    
    .main {
      margin-left:250px; /*must be the same width as sidenav is*/
    }
   
    /* Set black background color, white text and some padding */
    .footer {
      position: fixed;
      bottom: 0;
      width: 80%;
      text-align: center;
    }

    .nav-pills > li > a, .nav-pills > li > a:focus {
      background-color: #202123;
      color: #C2D5E3;
    }

    .nav-pills > li > a:hover {
      background-color: #343541;
      color: #C2D5E3;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
      }
      .row.content {height: auto;} 
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <nav class="col-sm-3 sidenav">
      <ul class="nav nav-pills nav-stacked">
        <li><a href="#section1"><i class="fa-regular fa-message"></i> Food</a></li>
        <li><a href="#section2"><i class="fa-regular fa-message"></i> Officially Blogging</a></li>
        <li><a href="#section3"><i class="fa-regular fa-message"></i> Comments</a></li>
        <li><a href="#section4"><i class="fa-regular fa-message"></i> Photos</a></li>
      </ul>
    </nav>

    <div class="col-sm-9 main">
      <div class="footer">
        <textarea class="form-control" rows="3" required></textarea>
      </div>
    </div>
  </div>
</div>
</body>
</html>
