<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fake ChatGPT GUI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /*Add font-size and/or height to make scroll move lots.*/
    div.col-sm-9 div{
      font-size: 20px;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #202123;
      color: #C2D5E3;
      height: 100%;
      width: 300px;
      position: fixed;
      padding-top: 20px;
    }
    
    .main {
      margin-left: 288px; /*must be the same width as sidenav is*/
      width: 100%;
    }
   
    /* Set black background color, white text and some padding */
    .footer {
      position: fixed;
      left: 320px;
      bottom: 20px;
      /* width: 80%; */
    }

    .nav-pills > li.active > a {
      background-color: #202123;
      border: solid #EDEBE5 1px;
    }

    .nav-pills > li.active > a:hover {
      background-color: #343541;
      border: solid #EDEBE5 1px;
    }

    .nav-pills > li > a, 
    .nav-pills > li > a:focus {
      margin: 5px;
      font-size: 18px;
      background-color: #202123;
      color: #EDEBE5;
    }

    .nav-pills > li > a:hover {
      margin: 5px;
      font-size: 18px;
      background-color: #343541;
      color: #EDEBE5;
    }

    .label-warning {
      background-color: #FAE69E;
      color: #333752;
    }

    input[type=text]{
      box-shadow: inset 0px 0px 0px 0px;
      border: none;
      font-size: 24px;
      margin: 10px;
    }

    input[type=text]:focus {
      box-shadow: inset 0px 0px 0px 0px;
      border: none;
      outline: none;
    }

    .fake-border {
      width: 750px;
      border-radius: 8px; 
      /* border-width: 1px; */
      /* border-color: #202123; */
      /* border-style: solid; */
      box-shadow: 0 1px 1px rgba(20, 21, 23, 0.075) inset, 0 0 8px rgba(20, 21, 23, 0.6);
      outline: 0 none;
      margin: 0 auto;
    }

    table.center {
      margin-left: auto; 
      margin-right: auto;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
      }
      .row.content {height: auto;} 
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <nav class="col-sm-4 sidenav">
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#section0"><i style="margin-right: 5px;" class="fa-regular fa-plus"></i> New Chat</a></li>
        <li><a href="#section1"><i style="margin-right: 5px;" class="fa-regular fa-message"></i> New Chat</a></li>
      </ul>
      
      <ul class="nav nav-pills nav-stacked" style="position: absolute; bottom: 10px;">
        <hr>
        <li><a href="#section2"><i style="margin-right: 5px;" class="fa-regular fa-trash-can"></i> Clear Conversations</a></li>
        <li><a href="#section3"><i style="margin-right: 5px;" class="fa-regular fa-user"></i> Upgrade to Plus <span class="label label-warning label-as-badge">NEW</span></a></li>
        <li><a href="#section4"><i style="margin-right: 5px;" class="fa-solid fa-up-right-from-square"></i> Update & FAQ</a></li>
        <li><a href="#section5"><i style="margin-right: 5px;" class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
      </ul>
    </nav>

    <div class="col-sm-8 main">
      <div>
      </div>
      <div style="padding: 25px;">
        <table style="margin-left: 125px;">
          <tbody>
            <tr>
              <td style="vertical-align: top;">AA</td><td style="font-size: 16px; padding-left: 25px; width: 750px;" id="question"></td><td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div style="padding: 25px; background-color: #F7F7F8;">
        <table style="margin-left: 125px;">
          <tbody>
            <tr>
              <td style="vertical-align: top;">BB</td><td style="font-size: 16px; padding-left: 25px; width: 750px;" id="answer"></td><td><!--<i style="margin: 5px;"  class="fa-regular fa-thumbs-up"></i><i style="margin: 5px;" class="fa-regular fa-thumbs-down"></i>--></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="app">
      </div>
      <div class="footer">
        <div class="fake-border">
          <div class="input-group">
            <input id="inputTxt" style="margin: 0 auto" type="text" class="form-control" />
            <span style="background-color: white;" class="input-group-addon">
              <Button id="chat" onclick="doChat();" style="border: none; background-color: white;"><i class="fa-regular fa-paper-plane"></i></Button>
            </span>
          </div>
        </div>
        <p style="margin: 5px; padding: 5px;"><u>ChatGPT Feb 13 Version</u>. Free Research Preview. Our goal is to make AI systems more natural and safe to interact with. Your feedback will help us improve.</p>
      </div>
    </div>
  </div>
</div>
<script>
  function doChat() {
    $("#question").text($("#inputTxt").val())
    $("#inputTxt").val("");

    var app = document.getElementById('answer');
    var typewriter = new Typewriter(app, {
      cursor: '█'
    });

    const answer = '種植南瓜的一般步驟如下：<br>準備土壤：南瓜喜好排水良好、富含有機質的土壤，可以添加堆肥或腐葉土改善土壤質地。此外，南瓜需要充足的陽光和充足的水分，選擇開闊、日照充足的地方進行種植。<br>準備種子：選擇健康、完整的南瓜種子，可在播種前進行發芽處理，提高發芽率。<br>播種：將南瓜種子均勻撒在土壤表面，再用土壤輕輕覆蓋種子。<br>管理生長：南瓜的生長速度很快，每天需要充足的陽光和水分。在南瓜初期，需保持土壤濕潤，避免過度乾燥。南瓜的蔓延性較強，需要在生長過程中定期剪除無用的蔓枝，讓植株集中營養和能量，促進果實的生長。另外，可定期施肥，例如在花開後和果實形成期間施用高磷肥料，有利於果實的生長和成熟。<br>防治病蟲害：南瓜易受到病蟲害的影響，如白粉病、黑點病、蚜蟲等，需定期進行病蟲害防治。<br>收穫：南瓜在生長期為100-120天左右，果實長成後可進行收穫。南瓜成熟後，果柄上會出現龜裂和變色現象，此時可用剪刀將果實剪斷，並保留3-4公分的果柄。<br>';
    typewriter.typeString(answer)
      .pauseFor(2500)
      .start();
  }

  $(document).keypress(function(e){
    if (e.which == 13){
      $("#chat").click();
    }
  });
</script>
</body>
</html>
