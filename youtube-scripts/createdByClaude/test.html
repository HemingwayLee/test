<!DOCTYPE html>
<html>
<head>
    <title>Test YouTube Transcript Extraction</title>
</head>
<body>
    <h1>Test YouTube Transcript Extraction</h1>
    <button id="testBtn">Test with Sample Video</button>
    <div id="result"></div>

    <script>
        // Copy the functions from background.js for testing
        async function extractVideoId(url) {
            const videoIdRegex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(videoIdRegex);
            return match ? match[1] : null;
        }

        async function getYouTubeVideoPage(videoId) {
            try {
                const response = await fetch(`https://www.youtube.com/watch?v=${videoId}`, {
                    mode: 'cors',
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch video page: ${response.status}`);
                }
                
                return await response.text();
            } catch (error) {
                console.error('Error fetching video page:', error);
                throw error;
            }
        }

        document.getElementById('testBtn').addEventListener('click', async () => {
            const testVideoUrl = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'; // Rick Roll
            const videoId = await extractVideoId(testVideoUrl);
            
            document.getElementById('result').innerHTML = 'Testing with video ID: ' + videoId + '<br>Fetching...';
            
            try {
                const html = await getYouTubeVideoPage(videoId);
                document.getElementById('result').innerHTML += '<br>Successfully fetched page HTML (' + html.length + ' chars)';
            } catch (error) {
                document.getElementById('result').innerHTML += '<br>Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
